<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="FRIENDLY - פלטפורמה לחברים אמיתיים עם תמיכה מלאה בנגישות"
    />
    <meta name="keywords" content="נגישות, חברים, קהילה, תמיכה, נכות" />
    <meta name="author" content="FRIENDLY Team" />

    <!-- נגישות -->
    <meta name="accessibility" content="עם תמיכה מלאה בנגישות וקורא מסך" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FRIENDLY - חברים אמיתיים</title>

    <!-- UserWay Accessibility Widget -->
    <script
      src="https://cdn.userway.org/widget.js"
      data-account="xOIBo93xMM"
    ></script>

    <!-- CSS להזזת UserWay למטה -->
    <style>
      /* הזזת כפתור UserWay למטה */
      #userway-widget {
        bottom: 20px !important;
        top: auto !important;
      }

      /* אם זה לא עובד, ננסה עם הסלקטור הספציפי */
      [id*="userway"] {
        bottom: 20px !important;
        top: auto !important;
      }

      /* עוד ניסיון */
      iframe[src*="userway"] {
        bottom: 20px !important;
        top: auto !important;
      }
    </style>

    <!-- JavaScript להזזת UserWay למטה -->
    <script>
      function moveUserWayWidget() {
        // חיפוש כל האלמנטים האפשריים של UserWay
        const selectors = [
          "#userway-widget",
          '[id*="userway"]',
          '[class*="userway"]',
          'iframe[src*="userway"]',
          "div[data-userway]",
        ];

        let moved = false;
        selectors.forEach((selector) => {
          const elements = document.querySelectorAll(selector);
          elements.forEach((element) => {
            if (element) {
              element.style.setProperty("bottom", "20px", "important");
              element.style.setProperty("top", "auto", "important");
              console.log("UserWay widget moved to bottom:", selector);
              moved = true;
            }
          });
        });

        return moved;
      }

      // המתנה לטעינת UserWay ואז הזזה
      window.addEventListener("load", function () {
        setTimeout(moveUserWayWidget, 1000);
        setTimeout(moveUserWayWidget, 2000);
        setTimeout(moveUserWayWidget, 3000);

        // MutationObserver לעקוב אחרי הוספת UserWay
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type === "childList") {
              setTimeout(moveUserWayWidget, 100);
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
